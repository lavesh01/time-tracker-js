<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- FONT AWESOME  -->
    <script src="https://kit.fontawesome.com/27dab9bfc1.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- NAVBAR  -->

    <div id="sidebar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav navb">
                        <li class="nav-item">
                            <i class="far fa-regular fa-clock"></i>
                            <a class="nav-link" href="#">Time Tracker</a>
                        </li>
                        <li class="nav-item">
                            <i class="far fa-regular fa-calendar-days"></i>
                            <a class="nav-link" href="#">Calender</a>
                        </li>
                        <li class="nav-item">
                            <i class="fas fa-regular fa-grip-vertical"></i>
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <i class="fas fa-regular fa-chart-line"></i>
                            <a class="nav-link" href="#">Reports</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- CONTENT  -->

    <div class="content">

        <div class="container-fluid right-side">

            <div class="row">
                <div class="col-sm-8 input-task">
                    <div class="input-group">
                        <input id="task-class" type="text" autofocus class="form-control" placeholder="What are you working on?" aria-label="task" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-sm-4 create-project">
                    <div id="selected-project">
                        <!-- Selected project will update here  -->
                    </div>
                    <div class="dropdown">
                        <div type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-light fa-circle-plus" style="color: #03a9f4;"></i> <span id="project-name">Project</span> 
                        </div>
                        <ul class="dropdown-menu">
                            <a class="dropdown-item" data-value="Fix the UI">Fix the UI</a>
                          <li><hr class="dropdown-divider"></li>
                          <li data-bs-toggle="modal" data-bs-target="#projectModal" ><a class="dropdown-item" href="#" style="font-size:15px;font-weight:500;">Create new Project <i class="fa fa-light fa-circle-plus" style="font-size:5px"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Modal -->

            <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="fs-5" id="modal-title">Create New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                        <div class="mb-3">
                            <label for="newproject-name" class="col-form-label"  >Project Name:</label>
                            <input type="text" class="form-control" id="newproject-name" autocomplete="off" autofocus class="project-input">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="close-btn" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn start-btn" id="create-btn">Create</button>
                </div>
                </div>
            </div>
            </div>

            <hr>

            <div class="second-row">
                <div class="col-sm-8 tag-bill">
        
                    <div class="dropdown">
                            <i class="fas fa-regular fa-tag tag-icon" id="tag-dropdown" data-bs-toggle="dropdown"></i>
                        <ul class="dropdown-menu" id="tag-dropdown-menu" aria-labelledby="tag-dropdown">
                            <!-- dropdown items will be dynamically generated here -->
                        </ul>
                    </div>

                    <div id="main-tags" >
                        <!-- tags will be dynamically generated here  -->
                        <div id="display-tags" class="tag"></div>
                    </div>
                    
                    <div id="bill">
                        <i class="fa-regular fa-dollar-sign"></i>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="timer">
                        <div id="time-display" class="time">
                            00:00:00
                        </div>
                       <div id="start-btn" class="btn start-btn">
                        <span id="toggle-text" >Start</span>
                       </div>
                        <i class="fas fa-regular fa-ellipsis-vertical" style="cursor: pointer"></i>
                    </div>
                </div>

            </div>

        </div> 

        <div id="task-component" class="container-fluid right-side">

            <div class="top">
                <div id="date"></div>
                <div id="prev-time"></div>
            </div>

            <hr>

            <div class="bottom">

                <input type='checkbox' style="margin-right:8px;" >
                <div class="left">
                    
                    <div>
                        <!-- Task name is updated here  -->
                        <div id="task-name"></div>
                    </div>

                    <div id="task-project-name">
                        <!-- Project name is updated here  -->
                    </div>

                    <div id="task-tags" class="tag"> 
                        <!-- tags will populate here  -->
                    </div>

                    <div id="task-bill">
                        <i class="fa-regular fa-dollar-sign"></i>
                    </div>
                    |
                </div>
                
                <div class="right">
                    <div id="resume-time">
                        00:00:00
                    </div>
                    <div id="resume-btn">
                        <i id="toggle-btn" class="fas fa-regular fa-play"></i>
                    </div>
                    <div id="delete-btn">
                        <i class="fa fa-regular fa-trash"></i>
                    </div>
                </div>

            </div>

        </div>
            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <script src="index.js"></script>
</body>
</html>
